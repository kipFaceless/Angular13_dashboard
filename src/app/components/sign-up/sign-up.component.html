<mat-toolbar color="primary">
  Sign up flow with Firebase



   <button mat-button (click)="loginInPage()">
      <mat-icon>login</mat-icon>
      Login
    </button>
    <!--<button mat-button (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button> -->



</mat-toolbar>

<div class="form-container mat-elevation-z5">
  <h1>Create an account</h1>

  <form [formGroup]="signUpForm" (ngSubmit)="submit()">

    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error *ngIf="name?.errors?.['required']">
        Name is required
      </mat-error>

    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email address" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']">
        Email is required
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">
        Please enter a correct email format
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        formControlName="password"
        type="password"
      />
      <mat-error *ngIf="password?.errors?.['required']">
        Password is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder=" Confirm Password"
        formControlName="confirmPassword"
        type="password"
      />
      <mat-error *ngIf="confirmPassword?.errors?.['required']">
        Passwords should Match
      </mat-error>
    </mat-form-field>
    <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
      Passwords should Match
    </mat-error>



    <div class="center margin-top">
      <button
        mat-raised-button
        color="primary"
        [disabled]="signUpForm.invalid"
        type="submit"
      >
        Login
      </button>
    </div>
    <span class="center margin-top"
      >Already have an accout?
      <a routerLink="sign-up" class="sign-up-link">Login</a></span
    >
  </form>
</div>
