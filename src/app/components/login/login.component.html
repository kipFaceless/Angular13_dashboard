<mat-toolbar color="primary">
  Sign up flow with Firebase
    <button mat-button >
       <mat-icon >login</mat-icon>
       Login
    </button>


</mat-toolbar>


<div class="form-container mat-elevation-z5">

  <h1>Login</h1>

  <form [formGroup]="loginForm">
    <mat-form-field  >
      <input  matInput  placeholder="Email address" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']">
        Email is required
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">
        Please enter a correct email format
      </mat-error>
    </mat-form-field>

    <mat-form-field  >
      <input  matInput  placeholder="Password" formControlName="password" type="password"/>
      <mat-error *ngIf="email?.errors?.['required']">
        Password is required
      </mat-error>
    </mat-form-field>


    <div class="center margin-top">
      <button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit">
        Login
      </button>
    </div>
    <span class="center margin-top">New to our platform? <a routerLink="sign-up" class="sign-up-link">Sign Up</a></span>
  </form>

</div>
