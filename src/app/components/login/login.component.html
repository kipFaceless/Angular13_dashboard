<mat-toolbar color="primary">
  Sign up flow with Firebase

  <ng-container *ngIf="authService.currentUser$ | async as user ; else loginButon">

   <button mat-button (click)="signUp()">
      <mat-icon>logout</mat-icon>
      Sign Up
    </button>
    <!--<button mat-button (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button> -->

  </ng-container>
  <ng-template #loginButon>
    <button mat-button (click)="signUp()">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>
</mat-toolbar>

<div class="form-container mat-elevation-z5">
  <h1>Login</h1>

  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput placeholder="Email address" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']">
        Email is required
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">
        Please enter a correct email format
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        formControlName="password"
        type="password"
      />
      <mat-error *ngIf="email?.errors?.['required']">
        Password is required
      </mat-error>
    </mat-form-field>

    <div class="center margin-top">
      <button
        mat-raised-button
        color="primary"
        [disabled]="loginForm.invalid"
        type="submit"
      >
        Login
      </button>
    </div>
    <span class="center margin-top"
      >New to our platform?
      <a routerLink="sign-up" class="sign-up-link">Sign Up</a></span
    >
  </form>
</div>
